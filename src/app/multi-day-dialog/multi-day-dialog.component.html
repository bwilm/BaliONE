<h2 mat-dialog-title>Please Select Dates</h2>

<mat-dialog-content>
<div class="container">
  <div class="col1">
      <mat-form-field>
          <input matInput [matDatepicker]="pickerFrom" placeholder="Choose a date">
          <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
          <mat-datepicker #pickerFrom startView="year" [startAt]="startDate"></mat-datepicker>
        </mat-form-field>
  </div>
  <div class="col2">
      <mat-form-field>
          <input matInput [matDatepicker]="pickerTo" placeholder="Choose a date">
          <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
          <mat-datepicker #pickerTo startView="year" [startAt]="startDate"></mat-datepicker>
        </mat-form-field>
  </div>
</div>
</mat-dialog-content>
<mat-dialog-actions>
<button mat-raised-button mat-dialog-close color="accent" [routerLink]="['./multiday']">FIND A DRIVER</button>
</mat-dialog-actions>
